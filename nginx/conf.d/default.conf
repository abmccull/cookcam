upstream api_backend {
    server api:3000;
    keepalive 32;
}

server {
    listen 80;
    server_name localhost;
    
    # API endpoints (Phase 4.1: Enhanced timeouts and buffering)
    location /api/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts (Phase 4.1: Extended for long operations)
        proxy_connect_timeout 60s;
        proxy_send_timeout 180s;      # Extended for recipe generation
        proxy_read_timeout 180s;       # Extended for recipe generation
        
        # Buffering (Phase 4.1: Optimized for large responses)
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 16k;
        
        # Rate limiting (Phase 4.1: Increased burst capacity)
        limit_req zone=api_limit burst=50 nodelay;
        limit_req_status 429;
    }
    
    # Auth endpoints with stricter rate limiting (Phase 4.1: Relaxed for legitimate use)
    location /api/v1/auth/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Rate limiting for auth (Phase 4.1: Increased burst for retries)
        limit_req zone=auth_limit burst=10 nodelay;
        limit_req_status 429;
    }
    
    # WebSocket support (Phase 4.1: Enhanced idle timeout)
    location /socket.io/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts (Phase 4.1: Extended for long-lived connections)
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 60s;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # Static website
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ =404;
        
        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Security
    location ~ /\. {
        deny all;
    }
}